# vim:fileencoding=utf-8:ft=conf:foldmethod=marker
font_family      family='Fira Code' variable_name=FiraCodeRoman features='+onum cv06=1 +ss05 cv15=1 +ss03 +ss01 +zero'
bold_font        auto
italic_font      auto
bold_italic_font auto
# Font configuration
font_size 12.0

# Enable ligatures
disable_ligatures never

font_size 12.0

disable_ligatures never

# Remember window size and restore on restart
remember_window_size  no
initial_window_width  115c
initial_window_height 50c

# Window appearance
hide_window_decorations titlebar-only
window_border_width 0pt
draw_minimal_borders yes
window_margin_width 0
window_padding_width 8

# macOS specific settings
macos_titlebar_color background
macos_option_as_alt yes
macos_hide_from_tasks no
macos_window_resizable yes
macos_traditional_fullscreen no
macos_show_window_title_in all
# macos_thicken_font 0.75

# Window placement
placement_strategy center

tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 2
tab_powerline_style angled
tab_activity_symbol none

# Performance optimizations
repaint_delay 8
input_delay 2
sync_to_monitor yes

# Scrolling
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 3.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

# Mouse
url_color #0087bd
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select yes
focus_follows_mouse no

# Bell
enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
command_on_bell none
bell_path none

# Advanced features
allow_remote_control socket-only
listen_on unix:/tmp/kitty
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 512
file_transfer_confirmation_bypass
allow_hyperlinks yes


# =================================================================
# Cursor Configuration
# =================================================================

cursor_shape block
cursor_blink_interval 0

selection_foreground none
selection_background none
select_by_word_characters @-./_~?&=%+#

shell .
editor .
close_on_child_death no
allow_cloning ask
clone_source_strategies venv,conda,env_var,path

# =================================================================
# Layout Configuration
# =================================================================

enabled_layouts splits,stack,tall,fat,grid,horizontal,vertical

# =================================================================
# Kitten Configuration
# =================================================================

# Hints kitten
action_alias hints kitten hints
map kitty_mod+e open_url_with_hints
map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>shift+f kitten hints --type path
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>h kitten hints --type hash --program -
map kitty_mod+p>n kitten hints --type linenum

map cmd+t new_tab_with_cwd

# =================================================================
# Additional Settings
# =================================================================

# Shell integration
shell_integration no-cursor

# Advanced features
allow_hyperlinks yes
strip_trailing_spaces never
confirm_os_window_close 0
